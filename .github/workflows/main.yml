name: build-test-release

on:
  push:
    branches:
      - main
      - 'ex*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository using GH_PAT secret for push access
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      # 2️⃣ Install UCC framework, packaging toolkit, and jq
      - name: Install UCC and tools
        run: |
          pip install splunk-add-on-ucc-framework
          pip install splunk-packaging-toolkit
          sudo apt-get update && sudo apt-get install -y jq git

      # 3️⃣ Increment version in app.manifest (minor version bump)
      - name: Increment version
        run: |
          APP_DIR=.
          CURRENT_VERSION=$(jq -r '.info.id.version' "$APP_DIR/app.manifest")
          echo "Current version: $CURRENT_VERSION"

          # Split version into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment minor version (change to PATCH=$((PATCH+1)) if you prefer patch bump)
          MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$MINOR.0"
          echo "New version: $NEW_VERSION"

          # Update app.manifest
          jq ".info.id.version=\"$NEW_VERSION\"" "$APP_DIR/app.manifest" > "$APP_DIR/app.manifest.tmp" && mv "$APP_DIR/app.manifest.tmp" "$APP_DIR/app.manifest"
          echo "app.manifest updated to version $NEW_VERSION"

      # 4️⃣ Build the app
      - name: Build the app
        run: ucc-gen build

      # 5️⃣ Create folders for packaging
      - name: Create package folders
        run: mkdir -p app-dir package

      # 6️⃣ Package the app
      - name: Package the app
        run: |
          APP_DIR=$(ls -d output/* | head -n 1)
          echo "Packaging app from $APP_DIR"

          # Get app name and updated version
          APP_NAME=$(jq -r '.info.id.name' "$APP_DIR/app.manifest")
          APP_VERSION=$(jq -r '.info.id.version' "$APP_DIR/app.manifest")
          PACKAGE_FILE="${APP_NAME}-${APP_VERSION}.tar.gz"

          # Package the app
          ucc-gen package --path "$APP_DIR" -o app-dir/

          # Detect generated file
          GENERATED_FILE=$(ls app-dir/*.tar.gz | head -n 1)
          echo "Generated package: $GENERATED_FILE"

          # Rename if necessary
          if [ "$GENERATED_FILE" != "app-dir/$PACKAGE_FILE" ]; then
            mv "$GENERATED_FILE" "app-dir/$PACKAGE_FILE"
            echo "Package renamed to: $PACKAGE_FILE"
          else
            echo "Package already has correct name: $PACKAGE_FILE"
          fi

          # Move package to repo folder
          mv "app-dir/$PACKAGE_FILE" package/
          echo "Package moved to package/$PACKAGE_FILE"

      # 7️⃣ Commit updated manifest and package back to repo
      - name: Commit version and package
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add app.manifest package/
          git commit -m "Build version ${APP_VERSION} [skip ci]" || echo "No changes to commit"
          git push
